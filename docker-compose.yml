services:
  # PostgreSQL 18 Database
  postgres:
    # Official PostgreSQL 18 on Alpine Linux (lightweight ~80MB)
    image: postgres:18-alpine
    # Container name for easy reference
    container_name: groupie-tracker-db
    # Restart policy
    restart: unless-stopped

    # Run as current user to avoid permission issues
    user: "${UID:-1000}:${GID:-1000}"

    # Port mapping: localhost:5432 -> container:5432
    ports:
      - "5432:5432"

    # Database configuration
    environment:
      # Database credentials
      POSTGRES_USER: groupie_user
      POSTGRES_PASSWORD: groupie_password
      POSTGRES_DB: groupie_tracker
      PGDATA: /var/lib/postgresql/data/pgdata

    # Data persistence and initialization
    volumes:
      # Persistent database storage - survives container restarts
      - ./postgres-data:/var/lib/postgresql/data

      # Migration files - auto-run on fresh database initialization
      # Read-only mount to prevent accidental container-side modifications
      - ./scripts/migrations:/docker-entrypoint-initdb.d/migrations:ro

      # Migration runner script - executes all .sql files in numerical order
      - ./scripts/run-migrations.sh:/docker-entrypoint-initdb.d/run-migrations.sh:ro

      # Init scripts
      - type: bind
        source: ./scripts/init-db
        target: /docker-entrypoint-initdb.d

    # Health check - confirms PostgreSQL is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U groupie_user -d groupie_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5