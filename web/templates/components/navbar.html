{{define "navbar"}}
<!-- sticky top-0 z-50 bg-background/95 backdrop-blur-md border-b border-border shadow-sm -->
<nav class="navbar">
    <div class="navbar-inner">

        <!-- Logo: flex items-center gap-2 shrink-0 -->
        <a href="/discover" class="navbar-logo">
            <!-- w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-accent -->
            <div class="navbar-logo-icon">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
            </div>
            <!-- text-xl font-semibold text-foreground hidden sm:block -->
            <span class="navbar-logo-text">Groupie Tracker</span>
        </a>

        <!-- Search: flex-1 max-w-xl relative -->
        <div class="navbar-search" id="searchContainer">
            <div class="search-input-wrap">
                <!-- Search icon: absolute left-3 top-1/2 -->
                <svg class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35"></path>
                </svg>
                <input
                        type="search"
                        id="searchInput"
                        class="search-input"
                        placeholder="Search artists..."
                        autocomplete="off"
                        aria-label="Search artists"
                />
            </div>

            <!-- Search dropdown -->
            <div class="search-dropdown" id="searchDropdown" hidden>
                <div class="search-dropdown-inner" id="searchResults"></div>
                <div class="search-dropdown-empty" id="searchEmpty" hidden>
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p>No artists found</p>
                </div>
            </div>
        </div>

        <!-- User menu: relative shrink-0 -->
        <div class="navbar-user" id="userMenuContainer">
            <!-- p-1.5 rounded-full hover:bg-secondary -->
            <button
                    type="button"
                    class="user-menu-btn"
                    id="userMenuBtn"
                    aria-label="User menu"
                    aria-expanded="false"
                    aria-haspopup="true"
            >
                <!-- w-8 h-8 rounded-full bg-gradient-to-br from-primary to-accent -->
                <div class="user-avatar">
                    <!-- User icon w-4 h-4 text-white (matches v0 which shows User icon not initial) -->
                    <svg style="width:1rem;height:1rem;color:white;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <!-- ChevronDown w-4 h-4 text-muted-foreground hidden sm:block -->
                <svg class="user-chevron" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <!-- Dropdown: absolute right-0 top-full mt-2 w-48 bg-card rounded-xl shadow-lg border border-border -->
            <div class="user-dropdown" id="userDropdown" hidden>
                <!-- px-4 py-3 border-b border-border -->
                <div class="user-dropdown-header">
                    <div class="user-dropdown-avatar">
                        {{if .User}}{{slice .User.Username 0 1}}{{else}}U{{end}}
                    </div>
                    <div>
                        <p class="user-dropdown-name">{{if .User}}{{.User.Username}}{{else}}User{{end}}</p>
                        <p class="user-dropdown-email">{{if .User}}{{.User.Email}}{{else}}user@example.com{{end}}</p>
                    </div>
                </div>
                <ul class="user-dropdown-menu">
                    <li>
                        <a href="/profile" class="user-dropdown-item">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="user-dropdown-item">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Settings
                        </a>
                    </li>
                    <li class="user-dropdown-divider"></li>
                    <li>
                        <a href="/logout" class="user-dropdown-item user-dropdown-logout">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</nav>
{{end}}
