<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/index-css/index_header.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index-css/index_banner.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index-css/index_card_layout.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index-css/index_card_content.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index-css/index_button.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index-css/index_footer.css">
    <title>Artist API Main Page</title>
</head>

<body>

    <header class="page-header">
        <div class="headphones">
            <a href="/"><img src="/assets/images/headphones_icon.jpg" alt="Headphones" class="Headphones" width="70px"
                    height="70px"></a>
        </div>
        <div class="about">
            <a href="/about" class="about">
                <h3>About</h3>
            </a>
        </div>
    </header>

    <main>
        <section class="artist_wrapper">
            <div class="page-title">
                <h1 class="title">Artist API</h1>
            </div>
            <div class="guitar">
                <img src="/assets/images/guitar.jpg" alt="Guitar" width="600px" height="350px">
            </div>
            <div class="music-note">
                <img src="/assets/images/music_note_clipart.png" alt="Guitarist" width="330px" height="330px">
            </div>
            <div class="Reverse-guitar">
                <img src="/assets/images/guitar.jpg" alt="Singer" width="600px" height="350px">
            </div>
        </section>

        <div class="card-container">
            {{range .}}
            <div class="card">
                <img src="{{.Image}}" alt="guitarist">
                <div class="card-content">
                    <h3>{{.Name}} </h3>
                    <p>
                        <b>Members:</b>
                    <ul>
                        {{range .Members}}
                        {{.}}
                        <br>
                        {{end}}
                    </ul>
                    <br>
                    <b>First Debut:</b> {{.CreationDate}}
                    <br><br>
                    <b>First Album Released:</b> {{.FirstAlbum}}
                    </p>
                </div>
            </div>
            {{end}}
        </div>
        <div class="event-button">
            <a href="/tour-dates"><button class="button" role="button">
                    <h3>Get Upcoming Tour Dates</h3>
                </button></a>
        </div>
    </main>
    <br><br>
    <footer class="footer">
        <div class="O1-content">
            <img src="/assets/images/01_founders_logo.jpeg" alt="O1-Founders" width="45px" height="45px">
            <p>
            <h3>Powered by the 01 Founders</h3>
            </p>
        </div>
        <div class="github">
            <a href="https://github.com/IbsYoussef/Groupie-Tracker"><img src="/assets/images/github.png" alt="github"
                    width="40px" height="40px"></a>
        </div>
    </footer>

</body>

</html>
